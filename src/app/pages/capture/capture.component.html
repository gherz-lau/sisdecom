<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Programa</th>
                        <th>Folio Formato</th>
                        <th>Becario</th>
                        <th>CCT Escuela</th>
                        <th>Remesa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of content">
                        <td>{{item.idPrograma}}</td>
                        <td>{{item.folioFormato}}</td>
                        <td>{{item.nombreBecario}}</td>
                        <td>{{item.cctEscuela}}</td>
                        <td>{{item.remesa}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
