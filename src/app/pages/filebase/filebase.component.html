<div class="container pt-5 pb-5 mb-5">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="card">
                <div class="card-body">

                    <div class="form-group">
                        <label for="title">Carga Archivo de la Remesa</label>
                        <input id="remesaFile" class="form-control" type="file" name="remesa"
                            formControlName="remesaCtrl" placeholder="Archivo de la remesa por recibir">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-link">Cancelar</button>
                        <button type="submit" class="btn btn-primary ml-3">
                            Cargar
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
