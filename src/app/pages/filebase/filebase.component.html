<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Cargar Remesa</h1>
        </div>
        <div class="col-12">
            <div>
                <div class="card">
                    <div class="card-header">
                        Subir Archivo
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="input"
                                        aria-describedby="inputGroupFileAddon01" (change)="incomingFile($event)">
                                    <label class="custom-file-label" for="input">Choose file</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-body text-center" *ngIf="!fileLoaded">
                        Selecciona un archivo para procesar.
                    </div>
                    <div class="card-body d-flex justify-content-center" *ngIf="fileLoaded">
                        <div *ngIf="file.isLoading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div *ngIf="!file.isLoading">
                            <ul class="list-group border-0 details-list" *ngIf="file.isSuccess">
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>Archivo</strong>
                                    <span>{{file.name}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>Tama√±o</strong>
                                    <span>{{file.fileSize}}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>Registros</strong>
                                    <span>{{file.content.length}}</span>
                                </li>
                            </ul>
                            <div *ngIf="!file.isSuccess">
                                Mensaje de error: algo fallo
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-white d-flex justify-content-end border-0">
                        <button (click)="accept()" [disabled]="!file.isSuccess" class="btn btn-primary mr-3">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
